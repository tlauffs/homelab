---
- name: Ensure media directory exists
  file:
    path: "{{ data_directory }}/media"
    state: directory
    owner: "{{ homelab_user }}"
    group: "{{ homelab_user }}"
    mode: '0755'

- name: Ensure movies directory exists
  file:
    path: "{{ data_directory }}/media/movies"
    state: directory
    owner: "{{ homelab_user }}"
    group: "{{ homelab_user }}"
    mode: '0755'

- name: Ensure shows directory exists
  file:
    path: "{{ data_directory }}/media/shows"
    state: directory
    owner: "{{ homelab_user }}"
    group: "{{ homelab_user }}"
    mode: '0755'

- name: Upload docker-compose.yml template
  template:
    src: docker-compose.yml.j2
    dest: "{{ docker_config_directory }}/docker-compose.yml"
    owner: "{{ homelab_user }}"
    group: "{{ homelab_user }}"
    mode: '0644'

- name: Run docker-compose up
  community.docker.docker_compose_v2:
    project_src: "{{ docker_config_directory }}"
    state: present
    recreate: auto
    pull: always
