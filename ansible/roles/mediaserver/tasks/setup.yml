---
- name: Ensure sudo is installed
  apt:
    name: sudo
    state: present

- name: Update and upgrade packages
  apt:
    update_cache: yes
    upgrade: dist
    autoremove: yes
    autoclean: yes

- name: Create user
  user:
    name: "{{ homelab_user }}"
    groups: sudo
    append: yes
    state: present
    create_home: yes

- name: Change ownership of data mount
  file:
    path: "{{ data_directory }}"
    owner: "{{ homelab_user }}"
    group: "{{ homelab_user }}"
    recurse: yes

- name: Change ownership of docker mount
  file:
    path: "{{ docker_config_directory }}"
    owner: "{{ homelab_user }}"
    group: "{{ homelab_user }}"
    recurse: yes

- name: Install ufw 
  apt:
    name:
      - ufw
    state: present
    update_cache: yes

- name: Set default deny incoming policy
  ufw:
    direction: incoming
    policy: deny

- name: Set default allow outgoing policy
  ufw:
    direction: outgoing
    policy: allow

- name: Allow SSH with rate limiting on port 22/tcp
  ufw:
    rule: limit
    port: 22
    proto: tcp

- name: Enable UFW firewall
  ufw:
    state: enabled

- name: Create directory for Docker GPG keyrings
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Docker GPG key
  get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Add Docker apt repository
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_lsb.codename }} stable"
    filename: docker
    state: present

- name: Update apt cache after adding Docker repo
  apt:
    update_cache: yes

- name: Install Docker Engine packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Ensure docker group exists
  group:
    name: docker
    state: present

- name: Add user to docker group
  user:
    name: "{{ homelab_user }}"
    groups: docker
    append: yes

- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: yes
