- name: Ensure /data/immich/postgres exists 
  file:
    path: "{{ data_directory }}/immich/postgres"
    state: directory
    owner: "{{ homelab_user }}"
    group: "{{ homelab_user }}"
    mode: '0755'

- name: Ensure /data/immich/library exists 
  file:
    path: "{{ data_directory }}/immich/library"
    state: directory
    owner: "{{ homelab_user }}"
    group: "{{ homelab_user }}"
    mode: '0755'

- name: Upload docker-compose.yml template
  template:
    src: docker-compose.yml.j2
    dest: "{{ docker_config_directory }}/docker-compose.yml"
    owner: "{{ homelab_user }}"
    group: "{{ homelab_user }}"
    mode: '0644'

- name: Upload .env template
  template:
    src: .env.j2
    dest: "{{ docker_config_directory }}/.env"
    owner: "{{ homelab_user }}"
    group: "{{ homelab_user }}"
    mode: '0644'

- name: Run docker-compose up
  community.docker.docker_compose_v2:
    project_src: "{{ docker_config_directory }}"
    state: present
    recreate: auto
